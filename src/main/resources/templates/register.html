<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bubbly - Boootstrap 4 Admin template by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" />
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{/assets/vendor/fontawesome/all.css}" />
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" th:href="@{/assets/css/orionicons.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{/assets/css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.png?3}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img th:src="@{/assets/img/illustration.svg}" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <h1 class="text-base text-primary text-uppercase mb-4">Spring Inventory Application</h1>
            <h2 class="mb-4">Registration Form!</h2>
            <p class="text-muted">Please provide a valid information.</p>
            <form autocomplete="off" action="#" th:action="@{/register}"
				th:object="${user}" method="post" class="form-horizontal"
				role="form">
				<div class="form-group mb-4">
					<input type="text" th:field="*{username}" placeholder="Username"
							class="form-control" />
					<label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
							class="validation-message text-sm text-danger mt-2"></label> 
				</div>
				<div class="form-group mb-4">
						<input type="password" th:field="*{password}"
							placeholder="Password" class="form-control" /> <label
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
							class="validation-message text-sm text-danger mt-2"></label>
				</div>
				
				<div class="form-group mb-4">
					<input type="text" th:field="*{name}" placeholder="Name"
							class="form-control" />
					<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
							class="validation-message text-sm text-danger mt-2"></label> 
				</div>

				<div class="form-group mb-4">
					<input type="text" th:field="*{email}" placeholder="Email"
						class="form-control" /> <label
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message text-sm text-danger mt-2"></label>
				</div>

				<div class="form-group mb-4">
                	<p style="font-size: 20; color: #FF1C19;" th:utext="${successMessage}">User has been registered</p>
              	</div>
              	
				<button type="submit" class="btn btn-danger shadow px-5">Register</button>
				<a href="register.html" th:href="@{/login}" role="button" class="btn btn-warning">Login Page</a>
			</form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">Design by <a href="https://bootstrapious.com/admin-templates" class="external text-gray-400">Bootstrapious</a> & Your company</p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                 -->
      </div>
    </div>
    
    <!-- JavaScript files-->
    <script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/assets/vendor/popper.js/umd/popper.min.js}"> </script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/vendor/jquery.cookie/jquery.cookie.js}"> </script>
    <script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script th:src="@{/assets/js/front.js}"></script>
  </body>
</html>
