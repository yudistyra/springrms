<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Spring Inventory</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" />
<!-- Font Awesome CSS-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<!-- Google fonts - Popppins for copy-->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
<!-- orion icons-->
<link rel="stylesheet" th:href="@{/assets/css/orionicons.css}">
<!-- theme stylesheet-->
<link rel="stylesheet" th:href="@{/assets/css/style.default.css}"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" th:href="@{/assets/css/custom.css}">
<!-- Favicon-->
<link rel="shortcut icon" th:href="@{/assets/img/favicon.png?3}">
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
     	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>

	<!-- navbar-->
	<header class="header">
		<nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
			<a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead">
				<i class="fas fa-align-left"></i>
			</a> <a href="index.html"
				class="navbar-brand font-weight-bold text-uppercase text-base">Spring Inventory
				Dashboard</a>
			<ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
				<li class="nav-item">Welcome</li>
				<li class="nav-item dropdown ml-auto"><a id="userInfo"
					href="http://example.com" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"
					class="nav-link dropdown-toggle"><img src="img/avatar-6.jpg" th:src="@{/assets/img/avatar-6.jpg}"
						alt="Jason Doe" style="max-width: 2.5rem;"
						class="img-fluid rounded-circle shadow"></a>
					<div aria-labelledby="userInfo" class="dropdown-menu">
						<a href="#" class="dropdown-item"><strong
							class="d-block text-uppercase headings-font-family">Mark
								Stephen</strong><small>Web Developer</small></a>
						<div class="dropdown-divider"></div>
						<a href="#" class="dropdown-item">Settings</a><a href="#"
							class="dropdown-item">Activity log </a>
						<div class="dropdown-divider"></div>
						<form th:action="@{/logout}" method="POST">
							<input type="submit" value="Logout" class="dropdown-item">
						</form>
					</div></li>
			</ul>
		</nav>
	</header>

	<!--  container -->
	<div class="d-flex align-items-stretch">
		<div id="sidebar" class="sidebar py-3">
			<div
				class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">MAIN</div>
			<ul class="sidebar-menu list-unstyled">
				<li class="sidebar-list-item"><a href="index.html" th:href="@{/home}"
					class="sidebar-link text-muted" th:classappend="${currentPage == 'home'} ? 'active' : ''"><i
						class="o-home-1 mr-3 text-gray"></i><span>Home</span></a></li>
				<li class="sidebar-list-item"><a href="users.html" th:href="@{/admin/users}"
					class="sidebar-link text-muted" th:classappend="${currentPage == 'users'} ? 'active' : ''"><i
						class="o-user-1 mr-3 text-gray"></i><span>Users</span></a></li>
				<li class="sidebar-list-item"><a href="products.html" th:href="@{/products}"
					class="sidebar-link text-muted" th:classappend="${currentPage == 'products'} ? 'active' : ''"><i
						class="fas fa-cubes mr-3 text-gray"></i><span>Products</span></a></li>
				<li class="sidebar-list-item"><a href="login.html"
					class="sidebar-link text-muted"><i
						class="fas fa-building mr-3 text-gray"></i><span>Warehouse</span></a></li>
			</ul>
		</div>
		<div class="page-holder w-100 d-flex flex-wrap">
			<div class="container-fluid px-xl-5">
				<section class="py-5">
					<div class="row" layout:fragment="content">
					</div>
				</section>
			</div>
			<footer
				class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-6 text-center text-md-left text-primary">
							<p class="mb-2 mb-md-0">Your company &copy; 2018-2020</p>
						</div>
						<div class="col-md-6 text-center text-md-right text-gray-400">
							<p class="mb-0">
								Design by <a href="https://bootstrapious.com/admin-templates"
									class="external text-gray-400">Bootstrapious</a>
							</p>
							<!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<!-- /.container -->

	<!-- JavaScript files-->
	<script th:src="@{/assets/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/assets/vendor/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/vendor/jquery.cookie/jquery.cookie.js}"></script>
	<script th:src="@{/assets/vendor/chart.js/Chart.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script th:src="@{/assets/js/front.js}"></script>
	<th:block layout:fragment="scripts">
	</th:block>
</body>

</html>
