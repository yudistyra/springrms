<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{base}" th:with="currentPage='home'">
<head>
<title>Dashboard</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
			<div
				class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
				<div class="flex-grow-1 d-flex align-items-center">
					<div class="dot mr-3 bg-danger"></div>
					<div class="text">
						<h6 class="mb-0">Pending User</h6>
						<span class="text-gray" th:text="${pendingUser}">145,14 GB</span>
					</div>
				</div>
				<div class="icon text-white bg-danger">
					<i class="fas fa-users"></i>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
			<div
				class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
				<div class="flex-grow-1 d-flex align-items-center">
					<div class="dot mr-3 bg-success"></div>
					<div class="text">
						<h6 class="mb-0">All User</h6>
						<span class="text-gray" th:text="${allUser}">32</span>
					</div>
				</div>
				<div class="icon text-white bg-success">
					<i class="fas fa-users"></i>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
			<div
				class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
				<div class="flex-grow-1 d-flex align-items-center">
					<div class="dot mr-3 bg-blue"></div>
					<div class="text">
						<h6 class="mb-0">Products</h6>
						<span class="text-gray" th:text="${allProduct}">400</span>
					</div>
				</div>
				<div class="icon text-white bg-blue">
					<i class="fa fa-dolly-flatbed"></i>
				</div>
			</div>
		</div>
		<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
			<div
				class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
				<div class="flex-grow-1 d-flex align-items-center">
					<div class="dot mr-3 bg-warning"></div>
					<div class="text">
						<h6 class="mb-0">Warehouse</h6>
						<span class="text-gray" th:text="${allWarehouse}">123</span>
					</div>
				</div>
				<div class="icon text-white bg-warning">
					<i class="fas fa-receipt"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
